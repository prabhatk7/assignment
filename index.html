<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>

        <div class="side-banner" id="side-banner">
            <img  src="ice.jpg"></img>
        </div>

        <div class="main">
            <div class="page-title">
                <h1>Contact Me</h1>
            </div>
        
            <div class="form-input">
                <form>
        
                    <input type="text" pattern="[A-Za-z ]{1,32}" title="Name can have alphabets ony" name="name"
                        placeholder="Enter your name*" required>
                    <input type="email" name="email" placeholder="Enter your Email*" required>
                    <input id="phone" pattern="[0-9]{10}" title="Please enter 10 digit phone no" maxlength="10" type="text"
                        name="phone" placeholder="Enter your Phone No.*" required>
                    <input type="url" name="website" placeholder="Enter your Website*" required>
        
                    <input id="traffic" type="number" min="0" name="traffic" placeholder="Select website traffic" required>
        
                    <br><br>
                    <input id="form-submit" type="submit" value="Send Message" onclick="validate()">
        
                </form>
            </div>
        
            <div id="text">
                <p>Text</p>
                    <br><br><br><br><br><br><br><br><br><br><br><br>
                <p>Text</p>
            </div>
        
            <div class="banner" id="bottom-banner">
                <img src="banner1.webp"></img>
            </div>
        </div>

        <script src="index.js"></script>

    </body>
</html>
